<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Edit Your Blog</title>
</head>
<body>
    <div id="wrapper">
        <div id="background-heading">
            <div id="main-heading">Masai Blog</div>
            <div id="about">Edit Your Blog More<br> Beautifully</div>
        </div>
        <div id="cont">
            <form id= 'form'>
                <input type="text" name="title" id="title" placeholder="title">
                <br>
                <textarea rows="3" cols="57" type="text" name="body" id="body" placeholder="body"></textarea>
                <br>
                <input type="text" name="author" id="author" placeholder="author">
                <br>
                <select name="category" id="category">
                    <option value="tech">tech</option>
                    <option value="web">web</option>
                    <option value="developer">developer</option>
                </select>
                <br>
                <input type="text" name="tags" id="tags" placeholder="tags">
                <br>
                <input type="submit" name="create" id="create" value="update">
            </form>
        </div>
        <div id="show">
            
        </div>
    </div>

    <script type="text/javascript" src="edit.js"></script>
</body>
</html>
